<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報工紀錄</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/repo.css">
</head>
<body>
    <div class="wrap">
       <section class="header">
        <p class="return"><a href="index.html">返回</a></p>
       </section>
       <section class="title"><h2 class="title-h2">報工紀錄</h2></section>
       <section class="main">
        <table class="main-table">
            <thead>
                <tr>
                    <th>製令單號</th>
                    <th>品名</th>
                    <th>品號</th>
                    <th>訂單數量</th>
                    <th>作業人員</th>
                    <th>完成數量</th>
                    <th>不良數量</th>
                    <th>報工時間</th>
                </tr>
            </thead>
            <tbody id="reportBody">
            </tbody>
        </table>
       </section>
    </div>
    <script>
        const body =document.getElementById('reportBody');
        function addRow(orderNo, itemName, itemNo, orderNumber , operators, goodNumber,badNumber,reportTime){
        body.insertAdjacentHTML("afterbegin",`
        <tr>
            <td>${orderNo}</td>
            <td>${itemName}</td>
            <td>${itemNo}</td>
            <td>${orderNumber}</td>
            <td>${operators}</td>
            <td>${goodNumber}</td>
            <td>${badNumber}</td>
            <td>${reportTime}</td>
        </tr>
        `); 
        }   
       
        const operator   = localStorage.getItem('operator');
        const goodNumber = localStorage.getItem('goodNumber');
        const badNumber  = localStorage.getItem('badNumber');
        const orderNo    = localStorage.getItem('orderNo');
        const itemName   = localStorage.getItem('itemName');
        const itemNo     = localStorage.getItem('itemNo');
        const orderQty   = localStorage.getItem('orderQty');

        addRow(orderNo, itemName, itemNo, orderQty, operator, goodNumber, badNumber, new Date().toLocaleString());
    
    </script>
         
</body>
</html>
