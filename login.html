<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入首頁</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrap">
        <form action="#" method="get" class="login-form" id="loginForm">
            請登入帳號：<input type="text" name="username" id="username">
            <br>
            請輸入密碼：<input type="password" name="password" id="password">
            <br>
            <button submit id="loginBtn">登入</button>
        </form>
    </div>
</body>
</html>
